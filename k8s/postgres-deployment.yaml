# k8s/postgres-service.yaml
#
# PostgreSQL service for internal cluster communication

apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: churn-prediction
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP

