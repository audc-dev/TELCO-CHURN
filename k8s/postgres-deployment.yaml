# k8s/postgres-pvc.yaml
#
# Persistent Volume Claim for PostgreSQL data

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: churn-prediction
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: gp2  # AWS EBS (adjust for your cloud provider)