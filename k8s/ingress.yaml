# k8s/ingress.yaml
#
# Ingress configuration for external access with SSL termination

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: churn-app-ingress
  namespace: churn-prediction
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  tls:
  - hosts:
    - your-domain.com
    secretName: churn-app-tls
  rules:
  - host: your-domain.com
    http:
      paths:
      # Flask web application (main interface)
      - path: /(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: flask-service
            port:
              number: 5000
      
      # FastAPI (high-performance inference)
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: fastapi-service
            port:
              number: 8000
      
      # Streamlit dashboard
      - path: /dashboard(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: streamlit-service
            port:
              number: 8501
      
      # MLflow tracking UI
      - path: /mlflow(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: mlflow-service
            port:
              number: 5000
