# k8s/secrets.yaml
#
# Sensitive configuration data (base64 encoded)
# Apply with kubectl after encoding secrets

apiVersion: v1
kind: Secret
metadata:
  name: churn-app-secrets
  namespace: churn-prediction
type: Opaque
data:
  # Database credentials (base64 encoded)
  POSTGRES_USER: bWxmbG93X3VzZXI=          # mlflow_user
  POSTGRES_PASSWORD: bWxmbG93X3Bhc3N3b3Jk  # mlflow_password
  
  # AWS credentials for MLflow artifacts
  AWS_ACCESS_KEY_ID: <base64-encoded-key>
  AWS_SECRET_ACCESS_KEY: <base64-encoded-secret>
  
  # Application secrets
  FLASK_SECRET_KEY: <base64-encoded-secret>
  JWT_SECRET: <base64-encoded-jwt-secret>